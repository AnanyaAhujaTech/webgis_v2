<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WebGIS — State Selector</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-sA+g8q3v3k6G0vPT4Cw3aNfQ3qk5wY6m6v9gk8g0R3M=" crossorigin=""/>

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="topbar">
    <h1>WebGIS: India — State Selector</h1>
    <div class="controls" id="controls">
      <!-- Radio buttons will be injected here by app.js -->
    </div>
  </header>

  <main>
    <div id="map" aria-label="Interactive map" role="application"></div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-content" role="document">
      <button id="modal-close" class="modal-close" aria-label="Close dialog">&times;</button>
      <h2 id="modal-title">Title</h2>
      <div id="modal-body">Some text</div>
    </div>
  </div>

  <footer class="footer">
    <small>Tiles: OpenStreetMap | Built with Leaflet</small>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-o9N1j7v+gGv2Q0J6dY8wzJ4bQ8dK7W5y5cS1qVq+9Ew=" crossorigin=""></script>

  <!-- App JS -->
  <script src="js/app.js"></script>
</body>
</html>
